services:
  injector:
    build:
      context: .
      dockerfile: Dockerfile
    image: thet4/civitaikido:dev
    container_name: civitaikido
    environment:
      - ROLE=injector_extractor
    ports:
      - "8000:8000"
    volumes:
      - ${HOME}/civitai/images/generation/:/root/civitai/images/generation
